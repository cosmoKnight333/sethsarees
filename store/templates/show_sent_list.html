{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h2 class="font-weight-semi-bold  mb-3">Wishlist of  :&nbsp {{customer_to_show_name}} </h2>
            <div class="d-flex flex-column text-center align-items-center justify-content-center ">
                <p class="m-0"><a href="/category">Explore Our Range</a></p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->
    

    <!-- Cart Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-12 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th colspan="2">Products {{wishlist.length}}</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {%for entry in wishlist%}
                        <tr>
                            <td class=""><a href="/detail?product={{entry.product.id}}"><img src="{{entry.product.image.url}}" alt="" style="width: 200px;border-radius: 10%;"  class="m-2"></a> </td>
                            <td class=" text-center " style=" vertical-align: middle;"><div class=""> <a href="/detail?product={{entry.product.id}}"><p> {{entry.product.name}}</p></a></div></td>
                        </tr>
                       
                        {%endfor%}
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Cart End -->

    {% endblock content%}

    {% block category_nav %}
    <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                    
    {% endblock category_nav %}
