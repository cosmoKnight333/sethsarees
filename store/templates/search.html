{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 data-aos="fade-up" class="font-weight-semi-bold text-uppercase mb-3">
                {%if not query%}
                 our Aesthetic Products
                {%endif%}
                {{query}}
                
            </h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="/">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0"><a href="/category">Shop</a></p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


<!-- Shop Start -->
 <div class="container-fluid pt-5">
    <div class="row px-xl-5">


        <!-- Shop Product Start -->
        <div class="col-lg-12 col-md-12">
            <div class="row pb-3">
                
                {%for product in products%}
                <div class="col-lg-4 col-md-6 col-sm-12  ">

                    <div class="card product-item border-0" style="padding: 30px; height: 510px">
                        <div class="card-body border-left border-right border-top text-center p-3  d-flex flex-column align-items-around justify-content-center ">
                            <a href="/detail?product={{product.id}}">
                                <div class=" product-img position-relative overflow-hidden bg-transparent border p-0">
                                    <img class="img-fluid w-100" src="{{product.image.url}}" alt="">
                                </div>
                            </a>
                            <h6 class="text-truncate mt-3">{{product.name}}</h6>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a href="/detail?product={{product.id}}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                            <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-heart text-primary mr-1"></i>Add To Cart</a>
                        </div>
                    </div>
                </div>
                {%endfor%}
                
            </div>
        </div>
        <!-- Shop Product End -->
    </div>
</div>
<!-- Shop End -->

{% endblock content%}

{% block category_nav %}
<nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                
{% endblock category_nav %}
